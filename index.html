<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>

<div class="card mx-auto" id="calculatorCard">
    
    <div id="calculatorDisplay" class="card-header text-center display-1">
        2 + 2
    </div>

    <!--Display -->
    <!--Have display show num1, then the operator, then num2-->
    <!--After evaluating the answer, display the answer, and treat the answer as the new num1-->


    <div class="card-body">
        <div class="text-center">
            <button type="button" class="btn btn-lg numButtons" value="7">7</button>
            <button type="button" class="btn btn-lg numButtons" value="8">8</button>
            <button type="button" class="btn btn-lg numButtons" value="9">9</button>
            <button type="button" class="btn btn-lg operatorButtons" value="/">/</button>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-lg numButtons" value="4">4</button>
            <button type="button" class="btn btn-lg numButtons" value="5">5</button>
            <button type="button" class="btn btn-lg numButtons" value="6">6</button>
            <button type="button" class="btn btn-lg operatorButtons" value="*">*</button>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-lg numButtons" value="1">1</button>
            <button type="button" class="btn btn-lg numButtons" value="2">2</button>
            <button type="button" class="btn btn-lg numButtons" value="3">3</button>
            <button type="button" class="btn btn-lg operatorButtons" value="-">-</button>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-lg" value="CE" id="clearButton">CE</button>
            <button type="button" class="btn btn-lg" value="=">=</button>
            <button type="button" class="btn btn-lg numButtons" value="0">0</button>
            <button type="button" class="btn btn-lg operatorButtons" value="+">+</button>
        </div>      
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
<script src="app.js"></script>
</body>
</html>
